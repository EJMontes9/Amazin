<app-header></app-header>
<!-- ContactUs Form with Tailwind-->
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>

<div class="min-w-screen min-h-screen  flex items-center justify-center">
    <div class="absolute -z-10 scale-x-125 blur-sm p-0 max-w-none  object-cover lg:grid hidden">
        <img src="https://images.unsplash.com/photo-1526745925052-dd824d27b9ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="">
    </div>
    <div class="position:absolute z-0 bg-gray-100 text-gray-800 rounded-3xl shadow-xl w-full overflow-hidden bg-opacity-50"
        style="max-width:1000px">
        <div class="lg:flex w-full">
            <div class="lg:block w-1/2 lg:align-middle  bg-indigo-500 hidden">
                <img class=""
                    src="https://images.unsplash.com/photo-1592329347000-d3fa0f818a4c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80"
                    alt="">
            </div>
            <div class="w-full lg:w-1/2 py-10 px-5 lg:px-10 bg-tr">
                <div class="text-center mb-10">
                    <h1 class="font-bold text-3xl text-gray-900">Contáctate con Nosotros</h1>
                    <p>Evíanos tus sugerencias o dudas</p>
                </div>
                <form action="">
                    <div>
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-5">
                                <label for="" class="text-xs font-semibold px-1">Nombre y Apellidos</label>
                                <div class="flex">
                                    <div
                                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                        <i class="mdi mdi-account text-gray-400 text-lg"></i>

                                    </div>
                                    <input type="text"
                                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                                        placeholder="José Perez Murillo">
                                </div>
                            </div>
                        </div>
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-5">
                                <label for="" class="text-xs font-semibold px-1">Teléfono</label>
                                <div class="flex">
                                    <div
                                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                        <i class="mdi mdi-cellphone-android text-gray-400 text-lg"></i>
                                    </div>
                                    <input type="tel"
                                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                                        placeholder="0987654321">
                                </div>
                            </div>
                        </div>
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-5">
                                <label for="" class="text-xs font-semibold px-1">Email</label>
                                <div class="flex">
                                    <div
                                        class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                        <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
                                    </div>
                                    <input type="email"
                                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                                        placeholder="josemurillo@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-11">
                                <label for="" class="text-xs font-semibold px-1">Mensaje</label>
                                <div class="flex">
                                    <div
                                        class="w-10 z-10 pl-1 text-center pointer-events-none flex place-items-center justify-center">
                                        <i class="mdi mdi-message text-gray-400 text-lg"></i>
                                    </div>
                                    <textarea
                                        class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                                        name="message" id="message" cols="30" rows="4"
                                        placeholder="Escriba aquí sus sugerencias o dudas..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="flex -mx-3">
                            <div class="w-full px-3 mb-4">
                                <button
                                    class="transition ease-in-out delay-100 hover:scale-100 hover:-translate-y-1 duration-200 block w-full max-w-xs mx-auto bg-indigo-600 hover:bg-blue-900 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End ContactUs Form -->
<app-footer></app-footer>
